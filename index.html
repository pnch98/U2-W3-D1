<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Pratica</title>
  </head>
  <body class="bg-info p-5">
    <div class="container d-flex flex-column justify-content-center align-items-center">
      <h1>Task manager</h1>
      <div
        class="bg-primary border border-2 border-top-0 border-end-0 border-start-0 border-dark rounded-3 w-75 p-5 pb-0"
      >
        <form class="d-flex justify-content-between" action="#">
          <input
            type="text"
            class="border border-0 rounded-3 w-75 p-2"
            placeholder="Inserisci un nuovo task"
            required
          />
          <button id="addBtn" class="btn btn-success border border-1 border-info rounded-3">Aggiungi</button>
        </form>
        <ul class="d-flex flex-column justify-content-center align-items-center list-unstyled mt-3"></ul>
      </div>
    </div>

    <script src="index.js"></script>
    <script src="D4.js"></script>
    <script src="D4-EXTRA.js"></script>
  </body>
</html>
